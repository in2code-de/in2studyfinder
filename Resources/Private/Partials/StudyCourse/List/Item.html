<li class="in2studyfinder__item" data-in2studyfinder-course-uid="{studyCourse.uid}">
	<h3 class="in2studyfinder__item-title">
		<f:link.action action="detail" pageUid="{settings.flexform.studyCourseDetailPage}" arguments="{studyCourse : studyCourse}" class="in2studyfinder__item-link" additionalAttributes="{aria-label: '{studyCourse.title} - {studyCourse.academicDegree.degree}'}">
			{studyCourse.title} - {studyCourse.academicDegree.degree}
		</f:link.action>
	</h3>
	<div class="in2studyfinder__item-text">
		<f:format.html>{studyCourse.teaser}</f:format.html>
	</div>
	<f:link.action action="detail" pageUid="{settings.flexform.studyCourseDetailPage}" arguments="{studyCourse : studyCourse}" class="in2studyfinder__item-link in2studyfinder__item-link--cta" additionalAttributes="{aria-label: '{f:translate(key: \'LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:readMore\')} {studyCourse.title} - {studyCourse.academicDegree.degree}'}">
		<f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:readMore"/>
	</f:link.action>
</li>
