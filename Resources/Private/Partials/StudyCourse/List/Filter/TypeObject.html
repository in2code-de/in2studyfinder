{namespace in2studyfinder=In2code\In2studyfinder\ViewHelpers}

<f:if condition="{filterType.singleSelect} == 1">
	<f:then>
		<f:form.radio name="searchOptions[{filterTypeName}][]" id="{filterTypeName}_{option.uid}"
									class="in2studyfinder__radio js-in2studyfinder-radio" value="{option.uid}"
									checked="{f:if(condition: '{searchedOptions.{filterTypeName}.0} == {option.uid}', then: 'true', else: 'false')}"/>
		<label for="{filterTypeName}_{option.uid}" class="in2studyfinder__radio-label">{option.optionField}</label>
	</f:then>
	<f:else>
		<in2studyfinder:form.checkbox name="searchOptions[{filterTypeName}][]" id="{filterTypeName}_{option.uid}"
																	class="in2studyfinder__checkbox js-in2studyfinder-checkbox" value="{option.uid}"
																	searchedOptions="{searchedOptions}"
																	possibleFilters="{availableFilterOptions}"/>
		<label for="{filterTypeName}_{option.uid}" class="in2studyfinder__checkbox-label">{option.optionField}</label>
	</f:else>
</f:if>
