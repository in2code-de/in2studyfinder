<div class="in2studyfinder__item-count">
	<p aria-live="polite" aria-atomic="true">
		<f:if condition="{studyCourseCount} == 1">
			<f:then>
				{studyCourseCount} <f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:studycourse"/>
			</f:then>
			<f:else>
				{studyCourseCount} <f:translate key="LLL:EXT:in2studyfinder/Resources/Private/Language/locallang.xlf:studycourses"/>
			</f:else>
		</f:if>
	</p>
</div>
